version: '3.8'

services:
  politicall:
    image: ghcr.io/davidfloresandrade/politicall:latest
    container_name: politicall-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://auth_bd:4uth@1307BD@172.17.0.1:5432/politicall
      - SESSION_SECRET=${SESSION_SECRET:-politicall-production-secret-2024}
    volumes:
      # Volume persistente para uploads de imagens
      - politicall_uploads:/app/uploads
      # Configuração do admin (senha do Admin Master)
      - politicall_config:/app/.admin-config.json
    networks:
      - politicall-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  politicall-network:
    driver: bridge

volumes:
  politicall_uploads:
    driver: local
  politicall_config:
    driver: local
